name: Sync to HuggingFace Space

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepend HuggingFace YAML to README
        run: |
          # Create README with YAML front matter for HuggingFace
          echo "---" > README_HF.md
          cat .huggingface/config.yaml >> README_HF.md
          echo "---" >> README_HF.md
          echo "" >> README_HF.md
          cat README.md >> README_HF.md
          mv README_HF.md README.md

      - name: Push to HuggingFace
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add README.md
          git commit -m "Add HuggingFace YAML front matter" || true
          git push --force https://davidleocadio94DLAI:$HF_TOKEN@huggingface.co/spaces/davidleocadio94DLAI/practical-multi-ai-agents-with-crewai_research-analysis-flow main
